<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Tienne:900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/restaurantStyles.css">
  <title>Chela's Restaurant</title>
</head>
<body id="contactBody" class="centered">
      <header>
            <div>Contact Us</div>
            <hr/>
            <h1>CHELA'S RESTAURANT</h1>
            <small style="color: red">this site best viewed with Javascript enabled</small>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link"  href="index.html"><ion-icon name="home"></ion-icon></a>
               </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
            </ul>
            
      </header>
            <hr />
          
            <div class="container">  
                            
                <form class="needs-validation" name="myForm" action="contact.html" novalidate>
                    <div class="form-group">
                            <label for="name">Name: </label>
                            <input class="form-control" type="text" id="name" name="name" required><br />
                            <label for="email">Email: &ensp;</label>
                            <input class="form-control" type="text" id="email" name="email" required><br />
                            <label for="phone">Phone: &nbsp;</label>
                            <input class="form-control" type="text" id="phone" name="phone" >
                    </div>
                    <div class="form-group">
                            <label for="inquiryReason">Reason for inquiry:</label>
                            <select class="custom-select" name="inquiryReason" id="inquiryReason">
                              <option value="default" selected>Catering</option>
                              <option value="morning">Private Party</option>
                              <option value="afternoon">Feedback</option>
                              <option value="evening">Other</option>
                            </select><br/>
                    </div>
                    <div class="form-group">
                            <div id="contactInfo">
                                <label id="contactInfoLabel" for="info">Additional Information:</label>
                                <textarea id="info" class="form-control" name="info" rows="4"></textarea>
                            </div>
                    </div>        
                                        
                    <div class="custom-control custom-radio custom-control-inline">
                        <label>Have you visited the restaurant before?&ensp;&ensp;&ensp;&ensp;</label> 
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                        <label class="custom-control-label" for="customRadioInline1">Yes&ensp;&ensp;</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">No</label>
                    </div><br />

                      <div>
                            <div class="custom-control custom-checkbox">
                                   <p style="font-weight: bolder">Best day to contact you</p>
                                   <input type="checkbox" class="custom-control-input" id="mon">
                                    <label class="custom-control-label" for="mon">Mon</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="tue">
                                      <label class="custom-control-label" for="tue">Tue</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="wed">
                                      <label class="custom-control-label" for="wed">Wed</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input" id="thu">
                                      <label class="custom-control-label" for="thu">Thu</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="fri">
                                        <label class="custom-control-label" for="fri">Fri</label>
                            </div>
                      </div><br />
                      <button type="submit" class="btn btn-outline-info" name="submit" value="Submit">Submit</button>
                    
                </form>
              
          </div><!--end container-->
            
          <br/><hr>
            <footer>
                <p>8724 Brand Ave, La Mesa, California, 94728</p>
                <p>(555) 123-4567</p>
            </footer>
    
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
            <script src="restaurantScripts.js"></script>
</body>
</html>
